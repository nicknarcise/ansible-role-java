---
- name: Install Java using chocolatey
  win_chocolatey:
    name: "{{ jdk_package }}"
    state: present
    version: "{{ java_major_version }}.{{ java_minor_version }}"

- name: Set Java_home
  win_environment:
    state: present
    name: JAVA_HOME
    value: 'C:\Program Files\java\jdk.{{ java_major_version }}_{{ java_minor_version }}'
    level: machine

- name: Add Java to path
  win_path:
    elements:
      - 'C:\Program Files\java\jdk{{ java_major_version }}_{{ java_minor_version }}\bin'
